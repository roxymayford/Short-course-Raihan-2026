<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avalanche Wallet Connect</title>
    <style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
  position: relative;
  overflow: hidden;
}

/* Animated background particles */
body::before {
  content: '';
  position: absolute;
  width: 200%;
  height: 200%;
  background-image: 
    radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px),
    radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
  background-size: 50px 50px;
  background-position: 0 0, 25px 25px;
  animation: particleMove 20s linear infinite;
}

@keyframes particleMove {
  0% { transform: translate(0, 0); }
  100% { transform: translate(50px, 50px); }
}

.container {
  position: relative;
  width: 100%;
  max-width: 450px;
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(10px);
  padding: 40px 30px;
  border-radius: 24px;
  box-shadow: 
    0 20px 60px rgba(0, 0, 0, 0.3),
    0 0 0 1px rgba(255, 255, 255, 0.1) inset;
  animation: slideIn 0.5s ease-out;
}

@keyframes slideIn {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

h1 {
  font-size: 32px;
  font-weight: 800;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  margin-bottom: 8px;
  text-align: center;
}

.subtitle {
  text-align: center;
  color: #666;
  font-size: 14px;
  margin-bottom: 30px;
  font-weight: 500;
}

.button-wrapper {
  display: flex;
  gap: 12px;
  margin-bottom: 24px;
}

button {
  flex: 1;
  padding: 14px 24px;
  border: none;
  border-radius: 12px;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

#connectBtn {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
}

#connectBtn:hover:not(:disabled) {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
}

#connectBtn:active:not(:disabled) {
  transform: translateY(0);
}

#disconnectBtn {
  background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
  color: white;
  box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
}

#disconnectBtn:hover:not(:disabled) {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(245, 87, 108, 0.6);
}

#disconnectBtn:disabled,
#connectBtn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
  transform: none;
}

.card {
  background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
  padding: 24px;
  border-radius: 16px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

.card p {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 16px;
  color: #2d3748;
  font-size: 14px;
}

.card p:last-child {
  margin-bottom: 0;
}

.card strong {
  color: #1a202c;
  font-weight: 600;
  margin-right: 12px;
}

.card span {
  background: white;
  padding: 6px 12px;
  border-radius: 8px;
  font-size: 13px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
  transition: all 0.3s ease;
  max-width: 200px;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}

#status {
  font-weight: 600;
  animation: pulse 2s ease-in-out infinite;
}

@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.7; }
}

#address {
  font-family: 'Courier New', monospace;
  font-size: 12px;
}

#balance {
  font-weight: 700;
  color: #667eea;
  background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
}

/* Glow effect for connected status */
.card span[style*="color: #4cd137"] {
  box-shadow: 0 0 20px rgba(76, 209, 55, 0.3);
}

/* Status indicators with icons */
#status::before {
  content: '';
  display: inline-block;
  width: 8px;
  height: 8px;
  border-radius: 50%;
  margin-right: 8px;
  animation: blink 1.5s ease-in-out infinite;
}

@keyframes blink {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.3; }
}

/* Responsive design */
@media (max-width: 480px) {
  .container {
    padding: 30px 20px;
  }
  
  h1 {
    font-size: 28px;
  }
  
  .button-wrapper {
    flex-direction: column;
  }
  
  button {
    width: 100%;
  }
}

/* Loading animation */
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.loading::after {
  content: '';
  display: inline-block;
  width: 14px;
  height: 14px;
  border: 2px solid rgba(255,255,255,0.3);
  border-top-color: white;
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
  margin-left: 8px;
  vertical-align: middle;
}
    </style>
  </head>
  <body>
    <div class="container">
      <h1>❄️ Avalanche dApp</h1>
      <p class="subtitle">Connect your Core Wallet to continue</p>
      
      <div class="button-wrapper">
        <button id="connectBtn">Connect Wallet</button>
        <button id="disconnectBtn" disabled>Disconnect</button>
      </div>
      
      <div class="card">
        <p><strong>Status:</strong> <span id="status">Not Connected</span></p>
        <p><strong>Message:</strong> <span id="message">-</span></p>
        <p><strong>Address:</strong> <span id="address">-</span></p>
        <p><strong>Name (NIM):</strong> <span id="identity">-</span></p>
        <p><strong>Network:</strong> <span id="network">-</span></p>
        <p><strong>Balance:</strong> <span id="balance">-</span></p>
      </div>
    </div>

    <script type="module">
// Format helpers
function formatAvaxBalance(balanceWei) {
  if (!balanceWei) return "0.0000";
  const balance = parseInt(balanceWei, 16);
  return (balance / 1e18).toFixed(4) + " AVAX";
}

function shortenAddress(address) {
  if (!address) return "";
  return address.slice(0, 6) + "..." + address.slice(-4);
}

function connectedStatus(connectBtn, disconnectBtn, statusEl, networkEl, identity, messageEl) {
  connectBtn.disabled = true;
  connectBtn.style.opacity = "0.5";
  connectBtn.style.cursor = "not-allowed";
  statusEl.textContent = "Connected ✅";
  statusEl.style.color = "#4cd137";
  identity.textContent = "Raihan Shandi Adrida Meilano (241011401315)";
  networkEl.textContent = "Avalanche Fuji Testnet";
  disconnectBtn.disabled = false;
  disconnectBtn.style.opacity = "1";
  disconnectBtn.style.cursor = "pointer";
  messageEl.textContent = "Berhasil Connect HOREEEEEEEEEE";
}

function disconnectedStatus(addressEl, balanceEl, networkEl, identity, statusEl, connectBtn, disconnectBtn) {
  addressEl.textContent = "-";
  balanceEl.textContent = "-";
  networkEl.textContent = "-";
  identity.textContent = "-";
  statusEl.textContent = "Disconnected ❌";
  statusEl.style.color = "#e84118";

  connectBtn.textContent = "Connect Wallet";
  connectBtn.disabled = false;
  connectBtn.style.opacity = "1";
  connectBtn.style.cursor = "pointer";

  disconnectBtn.disabled = true;
  disconnectBtn.style.opacity = "0.5";
  disconnectBtn.style.cursor = "not-allowed";
}

// Wallet services
async function connectWallet(statusEl, addressEl, balanceEl, networkEl, connectBtn, disconnectBtn, identity, messageEl) {
  if (typeof window.ethereum === "undefined") {
    alert("Core Wallet tidak terdeteksi. Silakan install Core Wallet.");
    return;
  }

  try {
    statusEl.textContent = "Connecting...";
    connectBtn.classList.add('loading');
    
    const accounts = await ethereum.request({
      method: "wallet_requestPermissions",
      params: [{ eth_accounts: {} }],
    });
    
    const address = accounts[0];
    addressEl.textContent = shortenAddress(address);

    const chainId = await window.ethereum.request({
      method: "eth_chainId",
    });

    const AVALANCHE_FUJI_CHAIN_ID = "0xa869";

    if (chainId === AVALANCHE_FUJI_CHAIN_ID) {
      const balanceWei = await window.ethereum.request({
        method: "eth_getBalance",
        params: [address, "latest"],
      });
      balanceEl.textContent = formatAvaxBalance(balanceWei);
      connectedStatus(connectBtn, disconnectBtn, statusEl, networkEl, identity, messageEl);
    } else {
      networkEl.textContent = "Wrong Network ❌";
      statusEl.textContent = "Connection Failed ❌";
      messageEl.textContent = "Please switch to Avalanche Fuji";
      statusEl.style.color = "#fbc531";
      balanceEl.textContent = "-";
      setTimeout(() => location.reload(), 1000);
    }
    
    connectBtn.classList.remove('loading');
  } catch (error) {
    connectBtn.classList.remove('loading');
    if (error.code === 4001) {
      statusEl.textContent = "Connection Failed ❌";
      messageEl.textContent = error.message;
      statusEl.style.color = "#e84118";
      return;
    }
    setTimeout(() => location.reload(), 5000);
  }
}

function disconnectWallet(addressEl, balanceEl, networkEl, identity, statusEl, connectBtn, disconnectBtn) {
  disconnectedStatus(addressEl, balanceEl, networkEl, identity, statusEl, connectBtn, disconnectBtn);
}

// Initialize
const connectBtn = document.getElementById("connectBtn");
const disconnectBtn = document.getElementById("disconnectBtn");
const statusEl = document.getElementById("status");
const addressEl = document.getElementById("address");
const networkEl = document.getElementById("network");
const balanceEl = document.getElementById("balance");
const identity = document.getElementById("identity");
const messageEl = document.getElementById("message");

const AVALANCHE_FUJI_CHAIN_ID = "0xa869";

document.addEventListener("visibilitychange", () => {
  if (!document.hidden) {
    disconnectWallet(addressEl, balanceEl, networkEl, identity, statusEl, connectBtn, disconnectBtn);
  }
});

connectBtn.addEventListener("click", () => {
  connectWallet(statusEl, addressEl, balanceEl, networkEl, connectBtn, disconnectBtn, identity, messageEl);
});

disconnectBtn.addEventListener("click", () => {
  disconnectWallet(addressEl, balanceEl, networkEl, identity, statusEl, connectBtn, disconnectBtn);
});

// Event listeners
if (window.ethereum) {
  ethereum.on("accountsChanged", async (accounts) => {
    if (accounts.length === 0) {
      statusEl.textContent = "Wallet disconnected";
      addressEl.textContent = "-";
      balanceEl.textContent = "-";
      networkEl.textContent = "-";
      connectBtn.disabled = false;
      connectBtn.textContent = "Connect Wallet";
      connectBtn.style.opacity = "1";
      return;
    }

    const address = accounts[0];
    addressEl.textContent = shortenAddress(address);

    const chainId = await ethereum.request({ method: "eth_chainId" });

    if (chainId === AVALANCHE_FUJI_CHAIN_ID) {
      const balanceWei = await ethereum.request({
        method: "eth_getBalance",
        params: [address, "latest"],
      });
      balanceEl.textContent = formatAvaxBalance(balanceWei);
      connectedStatus(connectBtn, disconnectBtn, statusEl, networkEl, identity, messageEl);
    } else {
      networkEl.textContent = "Wrong Network ❌";
      balanceEl.textContent = "-";
    }
  });

  ethereum.on("chainChanged", async (chainId) => {
    console.log("Chain changed to:", chainId);
    if (chainId !== AVALANCHE_FUJI_CHAIN_ID) {
      networkEl.textContent = "Wrong Network ❌";
      statusEl.textContent = "Please switch to Avalanche Fuji";
      statusEl.style.color = "#fbc531";
      balanceEl.textContent = "-";
      setTimeout(() => location.reload(), 1000);
    } else {
      networkEl.textContent = "Avalanche Fuji Testnet";
      statusEl.textContent = "Network OK ✅";
      statusEl.style.color = "#4cd137";
    }
  });
}

window.addEventListener("error", () => {
  statusEl.textContent = "Unexpected error ❌";
});
    </script>
  </body>
</html>
